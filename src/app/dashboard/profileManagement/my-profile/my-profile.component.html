<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>
<h4 *ngIf="profile?.isPlanExpired">
  <p>Renew Plan to be listed in user search <span class="pull-right"><a class="btn btn-primary pull-right"
        [routerLink]="['/plans']">Renew Plan</a></span> </p>
</h4>
<hr *ngIf="profile?.isPlanExpired">

<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
  <h4 class="mb-0 flex-grow-1">Personal Information</h4>
  <div class="d-flex justify-content-end flex-grow-1">
    <button-guideline class="mr-2" buttonClass="btn btn-text small" *ngIf="profile?.isApproved && profile?.roles != 'U'"></button-guideline>
    <button class="btn btn-primary small" (click)="updateFields()">Edit Profile</button>  
    <!-- <button class="btn btn-primary pull-right mr-2" (click)="deleteProfile(content)">Delete Profile</button> -->  
  </div>  
</div>

<div class="form-container">


  <form-client-general *ngIf="profile && profile.roles == 'U'" [disabled]="!editFields" [data]="profile"
    (submitForm)="onSubmit($event)"></form-client-general>

  <form-provider-general *ngIf="profile && (profile.roles == 'SP' || profile.roles == 'SA')" [disabled]="!editFields" [data]="profile"
    (submitForm)="onSubmit($event)"></form-provider-general>

  <form-centre-general *ngIf="profile && profile.roles == 'C'" [disabled]="!editFields" [data]="profile"
    (changeImage)="onChangeImage($event)" (submitForm)="onSubmit($event)"></form-centre-general>

</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Are you sure you want to remove?</label>
        <div class="input-group">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="removeProfile()">Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">No</button>
  </div>
</ng-template>
