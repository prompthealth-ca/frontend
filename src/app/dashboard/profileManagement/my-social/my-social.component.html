<section *ngIf="target">
  <h4>{{target.type | titlecase}}</h4>

  <form (ngSubmit)="onSubmit()">
    <form-item-input
    name="url"
    label="URL"
    autocapitalize="off"
    autocomplete="url"
    type="url"
    [controller]="form"
    [submitted]="isSubmitted"
    ></form-item-input>
    
    <div class="mt-3">
      <input class="btn btn-primary mr-3" type="submit" [value]="isActive(target.type) ? 'Update' : 'Add'">
      <button *ngIf="isActive(target.type)" class="btn btn-error" type="button" (click)="onClear()">Clear</button>
    </div>
  </form>
</section>

<section class="mt-5 p-3 screenshot rounded-lg">
  <h5>What you can get</h5>
  <p>You can show a row of social media icons on your PromptHealth profile page and let people visit your other social media profile.</p>
  <img src="/assets/img/my-social.png" alt="social icons" style="width: min(100%, 350px);">
</section>
