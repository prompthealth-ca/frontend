<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>

<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
  <h4 class="mb-0 flex-grow-1">Profile</h4>
  <div class="d-flex justify-content-end flex-grow-1" *ngIf="profile">
    <!-- <button-guideline class="mr-2"></button-guideline> -->
    <button class="btn btn-primary" (click)="toggleEdit()">Edit</button>  
  </div>  
</div>

<div class="mt-5" *ngIf="profile">
  <form-partner-general
  [data]="profile"
  [disabled]="!isEditing"
  (changeImage)="onChangeImage($event)"
  (submitText)="update($event)"
  ></form-partner-general>

  <div class="mt-3 text-right" *ngIf="isEditing">
    <form (ngSubmit)="onSubmit()">
      <input class="btn btn-primary" type="submit" value="Update">
    </form>
  </div>
</div>
