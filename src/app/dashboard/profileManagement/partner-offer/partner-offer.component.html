<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>

<h4 class="mb-3">
  Offers for the audience
  <button 
  *ngIf="profile"
  class="btn btn-primary pull-right" 
  (click)="toggleEdit()"
  >Edit</button>
</h4>

<div class="mt-5" *ngIf="profile">
  <form-partner-offer
  [data]="profile"
  [disabled]="!isEditing"
  (submitForm)="update($event)"
  ></form-partner-offer>

  <div class="mt-3 text-right" *ngIf="isEditing">
    <form (ngSubmit)="onSubmit()">
      <input class="btn btn-primary" type="submit" value="Update">
    </form>
  </div>
</div>
