<a [routerLink]="[data.linkToProfile]">
  <div class="rounded-12p overflow-hidden product-card shadow">
    <div class="image-container-40pc">
      <img 
      [src]="(data.countProductImages > 0) ? data.productImages[0].url : data.image" 
      [alt]="data.name"
      >
    </div>

    <div class="px-20p pb-40p text-body">
      <div 
      class="d-flex mb-10p"
      style="margin-top: -30px;"
      >
        <profile-image
        [image]="data.image"
        [size]="70"
        ></profile-image>
        <div class="position-relative ml-15p">
          <star-rate 
          [rate]="data.rating"
          [showActiveOnly]="false"
          margin="none"
          size="small"
          ></star-rate>
          <h6 class="mt-15p mb-0p clamp-1line">{{data.name}}</h6>
        </div>
      </div>
      <p class="body1 clamp-4line mb-0">{{data.description}}</p>
    </div>  
  </div>
</a>
