<div (click)="scroll()">
  <div class="mouse-down d-inline-block">
    <div class="cursor"></div>
  </div>
  <ul class="arrow-downs list-unstyled mt-10p">
    <li *ngFor="let i of [0,1,2]">
      <i
      iconPh="chevron-down"
      class="text-placeholder"
      style="font-size: 25px;"
      ></i>
    </li>
  </ul>
</div>
