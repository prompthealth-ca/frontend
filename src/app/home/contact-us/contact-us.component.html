<section class="container my-80p text-center">
  <h1 class="h2 h1-md">Get in touch</h1>
  <div class="body1 text-label mb-30p">We are here for you! How can we help?</div>
  <div class="d-inline-block">
    <social-buttons></social-buttons>
  </div>

  <div class="row justify-content-center align-items-start mt-80p">
    <div class="col-12 col-md-7 col-xl-6 text-left">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-20p">
          <label class="subtitle2 text-label">Your name</label>
          <form-item-input
          name="Name"
          label="Name"
          autocomplete="on"
          [controller]="f.name"
          [submitted]="isSubmitted"
          ></form-item-input>
        </div>
        <div class="mb-20p">
          <label class="subtitle2 text-label">Your email</label>
          <form-item-input
          type="email"
          name="Email"
          label="Email"
          autocomplete="on"
          autocapitalize="off"
          [controller]="f.email"
          [submitted]="isSubmitted"
          ></form-item-input>
        </div>
        <div class="mb-20p">
          <label class="subtitle2 text-label">Your message</label>
          <form-item-textarea
          name="Message"
          label="Message"
          autocomplete="off"
          [controller]="f.message"
          [submitted]="isSubmitted"
          [max]="maxMessage"
          ></form-item-textarea>
        </div>
        <div class="text-right">
          <input 
          type="submit" 
          value="Send Message"
          class="btn btn-primary"
          [disabled]="isUploading"
          >
        </div>
      </form>
    </div>
    <div class="col-12 col-md-5 col-xl-4">
      <div class="position-relative ph-stat-container overflow-hidden rounded-12p">
        <img 
        class="position-absolute" 
        src="assets/img/contact/contact.png" 
        alt=""
        >
        <ul class="my-40p mx-15p mx-lg-30p list-unstyled text-left position-relative">
          <li class="p-20p mb-10p rounded-8p bg-white">
            <i iconPh="pin" class="large mr-5p"></i>
            <span>Vancouver, BC</span>
          </li>
          <li class="p-20p mb-10p rounded-8p bg-white">
            <i iconPh="smartphone" class="large mr-5p"></i>
            <span>1-855-855-6885</span>
          </li>
          <li class="p-20p rounded-8p bg-white">
            <i iconPh="mail" class="large mr-5p"></i>
            <a href="mailto:info@prompthealth.ca" class="text-body">info@prompthealth.ca</a>
          </li>
        </ul>  
      </div>
    </div>
  </div>
</section>
