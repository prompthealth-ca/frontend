<form [formGroup]="form" (submit)="save()">
  <div class="p-3 borderb-grey">
    <div class="d-flex align-items-start flex-wrap" *ngIf="!multiple">
      <div *ngFor="let o of options; let i = index;" class="form-check my-3"
        [ngClass]="{full: (o.item_text == 'Not Critical')}">
        <input class="form-check-input" type="radio" [id]="o._id" [value]="o._id" formControlName="radio">
        <label class="form-check-label text-nowrap" [for]="o._id">{{o.item_text}}</label>
      </div>
    </div>

    <div class="d-flex align-items-start flex-wrap" *ngIf="multiple">
      <div *ngFor="let o of options; let i = index;" class="form-check my-3"
        [ngClass]="{full: (o.item_text == 'Not Critical')}" formArrayName="checkbox">
        <input class="form-check-input" type="checkbox" [id]="o._id" [value]="o._id" [formControlName]="i">
        <label class="form-check-label text-nowrap" [for]="o._id">{{o.item_text}}</label>
      </div>
    </div>
  </div>

  <div class="p-3 d-flex align-items-center justify-content-between">
    <button class="btn btn-text text-body pl-0" type="button" (click)="reset()"><u>Clear</u></button>
    <button class="btn btn-primary" type="button" (click)="save()">Save</button>
  </div>
</form>
