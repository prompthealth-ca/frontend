<ngx-spinner bdColor="#fff" size="medium" color="#fff">
  <p style="font-size: 20px; color: white" class="loaderbg">
    <img src="assets/img/favicon.jpg" class="loader-logo" width="100" />
  </p>
</ngx-spinner>
<section class="pt-5 pb-0 bg-cover bg-overlay hero">
  <div class="container pt-5 pb-5">
    <div class="row justify-content-center text-center text-light">
      <h2>
        Thereâ€™s a plan for everybody!<br>
        Sign up today to secure your profile.
      </h2>
    </div>
    <div class="text-center mt-5">
      <a class="btn btn-primary rounded-pill text-light" routerLink="./product">See plans for Product/Service</a>
    </div>  

  </div>
</section>

<!-- Pricing table -->
<div class="container-fluid my-5">
  <div class="max-w-1200 d-md-flex align-items-center">
    <price-range-switcher (change)="changePriceRange($event)"></price-range-switcher>
    <span class="pt-3 pt-md-0 pl-md-3 pl-lg-5 m-0 font-italic text-primary h6 d-block d-md-inline-block">save 20% with
      yearly subscription</span>

    <!-- <div class="d-inline-block mt-3 mt-md-0 ml-md-3 ml-lg-5">
      <button-tutorial type="signup" label="How To Signup" title="How To signup"></button-tutorial>
    </div> -->
  </div>
</div>



<div class="container-fluid max-w-1200">
  <div class="row align-items-stretch">
    <subscription-plan-item-card class="col-md" type="basic" theme="green" [data]="basicPlan" [monthly]="isPriceMonthly"
      [hideButton]="!this.profile || !!this.profile.plan"></subscription-plan-item-card>

    <subscription-plan-item-card class="col-md mt-5 mt-md-0" type="provider" theme="blue" [data]="spPlan"
      [monthly]="isPriceMonthly"></subscription-plan-item-card>

    <subscription-plan-item-card class="col-md mt-5 mt-md-0" type="centre" theme="red" [data]="cPlan"
      [monthly]="isPriceMonthly"></subscription-plan-item-card>
  </div>

</div>

<div class="container-fluid max-w-1200" id="addon">
  <h3 class="text-pink mt-5 mb-3">Add-ons for Provider and Centre</h3>
  <div class="row align-items-start">
    <subscription-plan-addon-card *ngIf="addonNetworker" class="col-md-6 mb-3" [data]="addonNetworker"
      [monthly]="isPriceMonthly" theme="lightpink"></subscription-plan-addon-card>
    <subscription-plan-addon-card *ngIf="addonSocialite" class="col-md-6 mb-3" [data]="addonSocialite"
      [monthly]="isPriceMonthly" theme="lightblue"></subscription-plan-addon-card>
  </div>
</div>

<div [@slideHorizontal] class="message-coupon blur" *ngIf="isCouponShown" [ngClass]="{shrink: isCouponShrink}"
  (click)="expandMessageCoupon()">

  <div class="d-flex justify-content-between align-items-center mb-10p">
    <div class="subtitle1 mb-0">You have coupon!</div>
    <button class="btn btn-shrink" (click)="shrinkMessageCoupon($event)">
      <i iconPh="chevron-right" class="large"></i>
    </button>
  </div>

  <card-coupon [couponData]="couponCode"></card-coupon>
</div>
