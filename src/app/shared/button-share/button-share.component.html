<div class="position-relative"
(clickOutside)="closeMenu()"
>
  <button 
  type="button"
  class="btn-share"
  [ngClass]="btnClass"
  (click)="onClickButton($event)"
  >
    <i class="large" iconPh="share"></i>
    <span *ngIf="label" class="pl-2">{{label}}</span>
  </button>

  <ul 
  *ngIf="isMenuShown"
  class="share-menu list-unstyled p-4 blur rounded-12p position-absolute mt-3" 
  [ngClass]="menuPosition"
  [@expandVertical]
  >
    <ng-container *ngFor="let social of socials">
      <li>
        <a class="btn btn-text-black py-3 px-2"
        target="_blank"
        [href]="socialLink(social.id)"
        (click)="closeMenu()"
        >
          <i [iconPh]="social.id" class="mr-2"></i>
          <span>{{social.label}}</span>
        </a>
      </li>
    </ng-container>
    <li *ngIf="!hideCopy">
      <a class="btn btn-text-black py-3 px-2" (click)="copyLink()">
        <i iconPh="link-2-1" class="mr-2"></i>
        <span>
          <ng-container *ngIf="!isLinkCopied">Copy link</ng-container>
          <ng-container *ngIf="isLinkCopied">Link copied!</ng-container>
        </span>
      </a>
    </li>  
  </ul>
</div>
