<div (clickOutside)="hidePicker()">
  <form-item-input
  [label]="label"
  [controller]="controller"
  (click)="showPicker()"
  placeholder="yyyy-mm-dd HH:MM"
  [disabled]="disabled"
  [submitted]="submitted"
  ></form-item-input>
  <div #formBlur tabindex="-1"></div>
  
  <div
  *ngIf="isPickerShown" 
  [@expandVertical]
  class="d-flex p-3 mt-2 flex-column align-items-center bg-white datetime-picker orverflow-hidden rounded-lg">
    <ngb-datepicker 
    [formControl]="fDate" 
    [minDate]="minDateTime" 
    ></ngb-datepicker>
    
    <ngb-timepicker 
    [formControl]="fTime" 
    [meridian]="true" 
    [minuteStep]="stepMinute" 
    [hourStep]="stepHour" 
    ></ngb-timepicker>  
  </div>  
</div>
