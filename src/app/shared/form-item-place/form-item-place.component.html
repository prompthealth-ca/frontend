<div class="input-group">
  <input 
  [id]="name" 
  class="form-control"
  placeholder="Enter a business name"
  [ngClass]="{error: (fPlaceName.errors && submitted), success: (!fPlaceName.errors && submitted)}"
  [formControl]="fPlaceName"
  [attr.disabled]="(disabled || fPlaceId.value) ? 'disabled' : null"
  (keydown.enter)="$event.preventDefault()"
  >
</div>

<div class="d-flex justify-content-end mt-1">
  <form-item-errors *ngIf="fPlaceName.errors" class="flex-grow-1" [controller]="fPlaceName" [submitted]="submitted" [label]="label"></form-item-errors>
  <span *ngIf="max > 0 && !disabled" class="flex-grow-0 caption"
  [ngClass]="!fPlaceName.dirty ? 'text-placeholder' : fPlaceName.errors ? 'text-danger' : 'text-success'"
  >{{fPlaceName.value.length}}/{{max}}</span>
</div>

<div *ngIf="fPlaceId.value" class="mt-3 p-2 border rounded-8p d-flex flex-nowrap align-items-center">
  <i iconPh="google" class="mr-1"></i>
  <span class="flex-grow-1 body2">Connected with Google Place</span>
  <button *ngIf="!disabled" class="btn btn-error small" (click)="removePlace()" type="button">Remove</button>
</div>
