<div 
class="d-flex align-items-center justify-content-between"
[ngClass]="{'cursor-pointer': _option.isListClickable}"
(click)="_onTap($event)"
>
  <div 
  class="d-flex align-items-center py-20p border-bottom border-line flex-grow-1"
  [ngClass]="{'border-bottom border-line': !_option.hideBorderBottom}"
  >
    <div *ngIf="leading">
      <i 
      [iconPh]="leading"
      class="leading"
      [ngClass]="[(leadingClass ? leadingClass : '') ]"
      [ngStyle]="leadingStyle"
      ></i>
    </div>
    
    <div>
      <ng-content></ng-content>
    </div>  
  </div>

  <div *ngIf="action">
    <i 
    [iconPh]="action"
    class="action"
    [ngClass]="[(actionClass ? actionClass : '')]"
    [ngStyle]="actionStyle"
    (click)="_onTapAction($event)"
    ></i>
  </div>
</div>
