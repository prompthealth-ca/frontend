<div class="tab shadow">
  {{tabName}}
  <span class="save-annualy font-weight-normal text-center d-inline-block font-italic"
    *ngIf="!monthly && data?.yearlyPrice"
  >save<br>20%</span>
</div>

<div class="addon-card shadow">
  <div class="text-center">
    <h3 class="m-0 title">{{data?.name}}</h3>
    <div *ngIf="!!subtitle" class="subtitle font-big mt-1 mb-3 font-weight-400">{{subtitle}}</div>

    <div class="separator"></div>

    <p *ngIf="summary" class="mt-4 pt-2 mb-4">{{summary}}</p>
  </div>

  <ul class="mb-0 mt-3 feature fa-ul">
    <li *ngFor="let desc of descriptionArray; let i = index">
      <span class="fa-li"><i iconPh="check-circle" class="large mr-2"></i></span>
      {{desc}}
    </li>
  </ul>

  <div class='mt-3 text-center'>
    <!-- if user is not loggedin, go to signin / login page -->
    <!-- <a *ngIf="!isLoggedIn && data?.stripeProductId"
      class="mt-3 btn btn-more"
      [ngClass]="{'mt-md-0': flexibleButtonPosition}"
      [routerLink]="linkToRegistration"
      (click)="onClickSingup()"
    >Get Started</a> -->

    <a *ngIf="!isLoggedIn && data?.stripeProductId"
      class="mt-3 btn btn-more"
      [ngClass]="{'mt-md-0': flexibleButtonPosition}"
      (click)="onClickSignup()"
    >Get Started</a>

    <button *ngIf="isLoggedIn && data?.stripeProductId"
      class="mt-3 btn btn-more"
      [ngClass]="{'mt-md-0': flexibleButtonPosition}"
      (click)="onClickCheckout()"
    >Get Started</button>

    <!-- for quotation -->
    <a href="" *ngIf="!data?.stripeProductId"
      class="mt-3 btn btn-more"
      [ngClass]="{'mt-md-0': flexibleButtonPosition}"
    >Contact Us</a>
  </div>
</div>
