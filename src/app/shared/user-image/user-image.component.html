<div *ngIf="imageUrl" 
class="image-container" 
>
  <img 
  [ngClass]="[shapedCircle ? 'rounded-circle' : 'rounded-rect' ]"
  [ngStyle]="imageStyle"
  [src]="imageUrl" 
  [alt]="alt" 
  crossorigin="anonymous"
  >
  <i 
  iconPh="verified"
  *ngIf="verified"
  class="text-primary"
  [ngStyle]="badgeStyle"
  ></i>
</div>
