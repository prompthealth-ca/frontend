<footer class="bg-body pt-70p pb-55p">
  <div class="container">
    <section class="row mb-50p">
      <div class="mb-40p mb-lg-0 col-12 col-lg-1 col-xl-2 text-center">
        <a routerLink="/">
          <img src="assets/img/logo-sm.png" alt="PromtHealth" width="65">
        </a>
      </div>
      <div class="col-12 col-lg-11 col-xl-10 text-center text-lg-left">
        <div class="row">
          <div class="col-12 col-lg-3">
            <div class="subtitle1 text-white my-30p mt-lg-0">Find practitioners</div>
            <ul class="opacity-70pc p-0 m-0 list-unstyled">
              <li class="mb-3"><a class="btn btn-text-lightgrey small p-0" [routerLink]="['/practitioners/area/toronto']">In Toronto</a></li>
              <li class="mb-3"><a class="btn btn-text-lightgrey small p-0" [routerLink]="['/practitioners/area/vancouver']">In Vancouver</a></li>
              <li class="mb-3" *ngFor="let a of typeOfProviderListHighlight"><a class="btn btn-text-lightgrey small p-0" [routerLink]="['/practitioners/type/', a._id]">{{a.item_text}}</a></li>
              <li class="mb-3"><a class="btn btn-text-lightgrey small p-0" [routerLink]="['/sitemaps']">See all cities & types</a></li>
            </ul>
          </div>

          <div class="col-12 col-lg-3">
            <div class="subtitle1 text-white my-30p mt-lg-0">Services</div>
            <ul class="opacity-70pc p-0 m-0 list-unstyled">
              <li class="mb-3">
                <a routerLink="/plans" class="btn btn-text-lightgrey small p-0">Plans for practitioners</a>
              </li>
              <!-- <li class="mb-3">
                <a routerLink="/plans/product" class="py-3 body1 text-body">Advertise your products</a>
              </li> -->
              <li class="mb-3">
                <a routerLink="/subscribe/newsletter" class="btn btn-text-lightgrey small p-0">Newsletter</a>
              </li>
              <!-- <li class="mb-3">
                <a routerLink="/ambassador-program" class="py-3 body1 text-body">Ambassador program</a>
              </li> -->
            </ul>
          </div>
          
          <div class="col-12 col-lg-3">
            <div class="subtitle1 text-white my-30p mt-lg-0">PromptHealth</div>
            <ul class="opacity-70pc p-0 m-0 list-unstyled">
              <li class="mb-3">
                <a routerLink="/faq" class="btn btn-text-lightgrey small p-0">FAQ</a>
              </li>
              <li class="mb-3">
                <a routerLink="/contact-us" class="btn btn-text-lightgrey small p-0">Contact Us</a>
              </li>
              <li class="mb-3">
                <a routerLink="/terms" class="btn btn-text-lightgrey small p-0">Terms & Conditions</a>
              </li>
              <li class="mb-3">
                <a routerLink="/policy" class="btn btn-text-lightgrey small p-0">Privacy policy</a>
              </li>
            </ul>
          </div>

          <div class="col-12 col-lg-3">
            <div class="subtitle1 text-white my-30p mt-lg-0">PromptHealth app</div>

            <div class="mb-10p">
              <a href="https://apps.apple.com/ca/app/prompthealth/id1532951934" target="_blank">
                <img width="130" src="/assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on app store">
              </a>
            </div>
            <div>
              <a href='https://play.google.com/store/apps/details?id=com.prompthealth&pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'
                target="_blank">
                <img class="badge-playstore" alt='Get it on Google Play' width="150"
                  src='https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png' />
              </a>
            </div>
      
          </div>


        </div>
      </div>
    </section>
    
    <section class="row justify-content-between align-items-center text-center text-md-left">
      <div class="col-12 col-md mt-20p mt-md-0 order-2 order-md-1">
        <div class="text-placeholder body2">© 2021 PromptHealth. All Rights Reserved</div>
      </div>
      <div class="col-12 col-md order-1 order-md-2">
        <social-buttons></social-buttons>
      </div>
    </section>
    
  </div>
</footer>
