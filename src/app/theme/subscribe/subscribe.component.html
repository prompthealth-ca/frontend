  <section class="height-100 h-height-100 text-center bg-cover bg-overlay"
    style="background-image: url('assets/img/bg.jpg');">
    <div class="position-relative text-light">
      <h2 class="mb-3 animated bounce infinite">
        Your home for all your health and wellness needs
      </h2>
      <h3>
        All your providers in one place {{days}}
      </h3>
      <div class="spacer1"></div>
      <div class="mediacal-icons mb-3">
        <img src="assets/img/Medical.png" />
        <img src="assets/img/mind-and-mood.png" />
        <img src="assets/img/nutrition.png" />
        <img src="assets/img/fitness.png" />
        <img src="assets/img/sleep.png" />
      </div>
      <div class="mb-2">
        <div class="period-box period-box3">
          <div>


            <span>{{days}}</span>
            <!-- <input value="{{this.days}}" /> -->
            <div>Days</div>
          </div>
          <div>
            <span>{{hours}}</span>
            <div>Hours</div>
          </div>
          <div>
            <span>{{minutes}}</span>
            <div>Minutes</div>
          </div>
          <div>
            <span>{{seconds}}</span>
            <div>Seconds</div>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-raised btn-primary mb-3" data-toggle="modal" data-target="#exampleModal">
        Subscribe here
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center w-100" id="exampleModalLabel">
                Get notified at launch! {{days}}
              </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="mb-0" (ngSubmit)="submit()" [formGroup]="homeForm">
              <div class="modal-body pb-0">
                <div class="form-row modal-form">
                  <div class="col-md-12">
                    <input type="text" formControlName="email" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">
                        Email must be a valid email address
                      </div>
                    </div>

                    <!-- <input type="email" class="form-control mb-2" placeholder="Email"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">
                        Email must be a valid email address
                      </div>
                    </div> -->
                  </div>
                </div>
              </div>
              <div class="modal-footer justify-content-center">
                <button class="btn btn-primary f-left">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <p class="btm-text">
        Get notified of our launch and special promotions
      </p>

      <div class="social-links">
        <a href="https://www.facebook.com/PromptHealth/?modal=admin_todo_tour" target="_blank" class="btn"><i
            class="fa fa-facebook"></i></a>
        <a href="https://www.instagram.com/prompthealth/" target="_blank" class="btn"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com/login" target="_blank" class="btn"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
